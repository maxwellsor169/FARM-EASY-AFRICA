        <!-- Title -->

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Farm Easy Africa</h1>
        </a>
        <input type="checkbox" id="nav-toogle" name="nav-toogle">
        <label for="nav-toogle" class="nav-toogle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="content">
                <li><a href="index.html">Home</a></li>

                <li><a href="signup.html" class="live">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
            <fieldset>
                <h2><i class="fa-sharp-duotone fa-solid fa-seedling"></i>SIGN UP HERE</h2>
                <div>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first_name" id="first-name" class="text-input" required>
                        <br>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" class="text-input" required>
                        <br>
                        <label for="email-address">Email Address</label>
                        <input type="text" name="email-address" id="email-address" class="text-input" required>
                        <br>
                    </div>
                    <div class="radio-buttons">
                        <div>
                        <label for="road">Hire</label>
                        <input type="radio" name="running_preference" value="road" id="road" required checked>
                        </div>
                        <div>
                        <label for="trail">Enquire</label>
                        <input type="radio" name="trail" value="trail" id="trail">
                        </div
                        <div>
                        <label for="both">Both</label>
                        <input type="radio" value="both" name="both" id="both">
                        </div>
                        <button type="submit" class="join-button">Let's Farm!</button>
                    </div>
                </div>
            </fieldset>
            </form>
    </section>
    </main>

        </ul>
